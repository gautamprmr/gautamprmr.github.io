<!DOCTYPE html>
<html>
<head>
    <title>Among Us Discord</title>
    <link rel="stylesheet" type"text/css" href"css/style.css"
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Sansita-Swashed", "Open-Sans";
        }
        header{
            background-image: url(https://cdn.mos.cms.futurecdn.net/93GAa4wm3z4HbenzLbxWeQ.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        ul{
            float: left;
            list-style-type: none;
            margin-top: 25px;
        }
        ul li{
            display: inline-block;
        }
        ul li a{
            text-decoration: none;
            color: #ADD8E6;
            padding: 5px 20px;
            border: 1px solid #fff;
        }
        ul li a:hover{
            background-color: #fff;
            color: #000;
        }
        ul li.active a {
            background-color: #fff;
            color: #000;
        }
        .title{
              position: absolute;
              top: 50%;
              left: 50%;
        }
        .title h1{
            color: #fff;
            font-size: 80px;
        
            
    </style>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="logo.png">
            </div>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </div>
        <div class="title">
            <h1>Gautam's Among Us Discord</h1>
        </div>
    </header>
</body>
