<!DOCTYPE html>
<html>
<head>
    <title>Among Us Discord</title>
    <link rel="stylesheet" type"text/css" href"css/style.css"
</head>
    <!--backround among us picture from google-->
    <style>
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://cdn.mos.cms.futurecdn.net/93GAa4wm3z4HbenzLbxWeQ.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        ul{
            float: left;
            list-style-type: none;
            margin-top: 25px;
        }
        ul li{
            display: inline-block;
        }
        ul li a{
            text-decoration: none;
            color: #ADD8E6;
            padding: 5px 20px;
            border: 1px solid transparent;
        }
        ul li a:hover{
            background-color: #fff;
            color: #000;
        }
        ul li.active a {
            background-color: #fff;
            color: #000;
        }
        .title{
              position: absolute;
              top: 30%;
              left: 50%;
              transform: translate(-50%,-50%)
        }
        .title h1{
            color: #fff;
            font-size: 70px;
            font-family: monospace;
        }
        .button{
            position: absolute;
              top: 40%;
              left: 50%;
              transform: translate(-50%,-50%)
        }
        .bttn{
            border: 1px solid #fff;
            padding: 10px 30px;
            color: #fff;
            text-decoration: none;
        }
        .logo{
              position: absolute;
              top: 65%;
              left: 50%;
              transform: translate(-50%,-50%)
        }
    </style>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/91_Discord_logo_logos-512.png" width="300px">
            </div>
            <ul>
                <!--buttons on the top left hand side-->
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </div>
        <div class="title">
            <!--Big main title-->
            <h1>Gautam's Discord</h1>
        </div>
        <div class="button">
            <a href="#" class="bttn">CLICK TO JOIN DISCORD</a>
            
    </header>
</body>
